<div class="product" *ngFor="let product of products">
    <div class="image">
        <img img src="{{ product.imageUrl }}" alt="{{product.name}}" [ngStyle]="{ 'max-width': '100%', 'max-height': '400px' }">
    </div>
    <div class="details">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price }}</p>
        <app-shop-card [product]="product"></app-shop-card>
    </div>
</div>
